    <h1 class="mb-2">Blog Dashboards</h1>

    <div class="row g-4 justify-content-center">

      <div class="col-md-6 col-lg-5">

          <p>Reports, insights, and summaries</p>
        </div>
      </div>

      <!-- Dashboard 3 -->
      <div class="col-md-6 col-lg-5">
        <div class="dashboard-tile dashboard-tertiary" onclick="openDashboard('three')">
          <h2>Financial Chaos Dashboard</h2>
          <p>Budget, receipts, and payments</p>
        </div>
      </div>
    </div>
