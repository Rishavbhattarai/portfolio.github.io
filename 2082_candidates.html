<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Nepal Election 2082 Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #38bdf8;
            --uml: #ff4d4d;
            --nc: #4d79ff;
            --rsp: #ffcc00;
            --un: #00cc99;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #ffffff;
            background: #020617;
            /* Animated Liquid Background */
            background: linear-gradient(45deg, #020617, #0f172a, #1e1b4b, #020617);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: #94a3b8; font-weight: 300; margin-top: 10px; }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover { transform: translateY(-5px); }
        .stat-card span { display: block; color: #94a3b8; font-size: 0.9rem; margin-bottom: 8px; }
        .stat-card h2 { margin: 0; font-size: 2.2rem; color: var(--accent); text-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }

        /* Controls Section */
        .controls-wrapper {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group { flex: 1; min-width: 250px; position: relative; }

        select, input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        select:focus, input:focus { border-color: var(--accent); background: rgba(0,0,0,0.4); }

        /* Table Design */
        .table-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        table { width: 100%; border-collapse: collapse; text-align: left; }
        th {
            background: rgba(255,255,255,0.03);
            padding: 18px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #94a3b8;
            border-bottom: 1px solid var(--glass-border);
        }

        td { padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.95rem; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(255,255,255,0.02); }

        /* Party Badges */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            background: rgba(255,255,255,0.05);
        }
        .uml { color: var(--uml); border: 1px solid rgba(255, 77, 77, 0.3); }
        .nc { color: var(--nc); border: 1px solid rgba(77, 121, 255, 0.3); }
        .rsp { color: var(--rsp); border: 1px solid rgba(255, 204, 0, 0.3); }
        .un { color: var(--un); border: 1px solid rgba(0, 204, 153, 0.3); }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            td, th { padding: 12px; font-size: 0.8rem; }
            .table-container { overflow-x: auto; }
        }
    </style>
</head>
<body>

    <div class="controls-wrapper">
        <div class="input-group">
            <select id="districtFilter">

        </div>
        <div class="input-group">
            <input id="searchInput" type="text" placeholder="Search names (e.g. Balen, Oli, Toshima)..." />

    <div class="table-container">

            <tbody id="tableBody"></tbody>

</div>

const tableBody = document.getElementById("tableBody");
const districtFilter = document.getElementById("districtFilter");
const searchInput = document.getElementById("searchInput");

function render(rows) {
    tableBody.innerHTML = "";
    rows.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td style="font-weight:600">${r["Dist."]} - ${r["Const."]}</td>
            <td><span class="badge uml">${r["CPN (UML)"]}</span></td>
            <td><span class="badge nc">${r["Nepali Congress"]}</span></td>
            <td><span class="badge rsp">${r["RSP (Bell)"]}</span></td>
            <td><span class="badge un">${r["Ujyaalo Nepal"]}</span></td>
            <td style="color:#94a3b8">${r["Independent / Others"]}</td>
        `;
        tableBody.appendChild(tr);
    });
}

function init() {
    const districts = [...new Set(data.map(d => d["Dist."]))];
    districts.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        districtFilter.appendChild(opt);
    });

    document.getElementById("districtCount").textContent = districts.length;
    document.getElementById("constCount").textContent = data.length;
    document.getElementById("candCount").textContent = data.length * 5; // Simplified estimate

    render(data);
}

function applyFilters() {
    const d = districtFilter.value;
    const q = searchInput.value.toLowerCase();

    const filtered = data.filter(row =>
        (d === "All" || row["Dist."] === d) &&
        Object.values(row).join(" ").toLowerCase().includes(q)
    );
    render(filtered);
}

districtFilter.addEventListener("change", applyFilters);
searchInput.addEventListener("input", applyFilters);

init();
</script>
