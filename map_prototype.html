<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nepal Constituency Interactive Map</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background:#f4f6f9;
}

.map-wrapper {
    background:white;
    border-radius:15px;
    padding:20px;
    box-shadow:0 8px 25px rgba(0,0,0,0.08);
}

svg {
    width:100%;
    height:auto;
}

.constituency {
    fill:#74b9ff;
    stroke:#ffffff;
    stroke-width:0.5;
    transition:0.2s ease-in-out;
    cursor:pointer;
}

.constituency:hover {
    fill:#0984e3;
}

.tooltip-custom {
    position:absolute;
    background:#212529;
    color:white;
    padding:6px 10px;
    font-size:14px;
    border-radius:5px;
    pointer-events:none;
    display:none;
    z-index:1000;
}
</style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
<div class="container">
    <span class="navbar-brand fw-bold">Nepal Election Dashboard</span>
</div>
</nav>

<div class="container mt-4">
<div class="row">

<!-- MAP COLUMN -->
<div class="col-lg-8">
<div class="map-wrapper">

<!-- ðŸ”¥ PASTE FULL SVG HERE -->
<svg viewBox="0 0 1036 603">

    <!-- Example Constituencies (Replace with real paths from SVG file) -->
    <path id="kathmandu-1" class="constituency" 
        d="M400 250 L430 260 L420 300 L390 290 Z"></path>

    <path id="kathmandu-2" class="constituency" 
        d="M430 260 L470 270 L460 310 L420 300 Z"></path>

    <path id="jhapa-1" class="constituency" 
        d="M800 300 L850 310 L840 350 L790 340 Z"></path>

</svg>

</div>
</div>

<!-- SIDE PANEL -->
<div class="col-lg-4">
<div class="card shadow-sm">
<div class="card-body">
    <h4 id="panel-title">Select Constituency</h4>
    <hr>
    <p><strong>Province:</strong> <span id="panel-province">-</span></p>
    <p><strong>District:</strong> <span id="panel-district">-</span></p>
    <p><strong>Population:</strong> <span id="panel-population">-</span></p>
    <p><strong>Area Type:</strong> <span id="panel-area">-</span></p>
</div>
</div>
</div>

</div>
</div>

<!-- Tooltip -->
<div class="tooltip-custom" id="tooltip"></div>

<script>

// ðŸ”¥ Dynamic Dataset (Add all 165 here)
const constituencyData = {
    "kathmandu-1": {
        province: "Bagmati",
        district: "Kathmandu",
        population: "180,000",
        area: "Hill"
    },
    "kathmandu-2": {
        province: "Bagmati",
        district: "Kathmandu",
        population: "165,000",
        area: "Hill"
    },
    "jhapa-1": {
        province: "Koshi",
        district: "Jhapa",
        population: "210,000",
        area: "Terai"
    }
};

// Tooltip element
const tooltip = document.getElementById("tooltip");

// Select all constituencies
document.querySelectorAll(".constituency").forEach(area => {

    // Hover
    area.addEventListener("mousemove", function(e) {
        const data = constituencyData[this.id];
        if (!data) return;

        tooltip.style.display = "block";
        tooltip.style.left = e.pageX + 10 + "px";
        tooltip.style.top = e.pageY - 30 + "px";
        tooltip.innerHTML = `
            <strong>${this.id.toUpperCase()}</strong><br>
            Population: ${data.population}
        `;
    });

    area.addEventListener("mouseleave", function() {
        tooltip.style.display = "none";
    });

    // Click
    area.addEventListener("click", function() {
        const data = constituencyData[this.id];
        if (!data) return;

        document.getElementById("panel-title").innerText = this.id.toUpperCase();
        document.getElementById("panel-province").innerText = data.province;
        document.getElementById("panel-district").innerText = data.district;
        document.getElementById("panel-population").innerText = data.population;
        document.getElementById("panel-area").innerText = data.area;
    });

});

</script>

</body>
</html>
